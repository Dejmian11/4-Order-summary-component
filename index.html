<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="wrapper">
			<article class="order-card">
				<img src="./images/illustration-hero.svg" alt="Hero illustration" />

				<div class="order-card__content grid">
					<h3 class="heading-tertiary">Order Summary</h3>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>

					<div class="order-card__plan grid">
						<img src="./images/icons/icon-music.svg" alt="" />

						<div class="grid">
							<p class="fw-black clr-neutral-300">Annual Plan</p>
							<p>$59.99/year</p>
						</div>

						<a
							href="#"
							class="order-card__link fw-black"
							data-type="change-plan"
							>Change</a
						>
					</div>

					<a href="#" class="btn--primary" data-type="proceed-payment"
						>Proceed to Payment</a
					>
					<a href="#" class="order-card__link" data-type="cancel-order"
						>Cancel Order</a
					>
				</div>
			</article>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
